name: Release
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: build-linux
        run: go build . && tar -czvf TheFoolLin.tar.gz TheFool

      - name: build-windows
        run: GOOS=windows go build . && tar -czvf TheFoolWin.tar.gz TheFool.exe

      - name: set tag name
        run: echo "::set-output name=TAGNAME::@$(git show-ref HEAD --abbrev --hash --head)" && git tag @$(git show-ref HEAD --abbrev --hash --head) HEAD
        id: setTagName
      
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./TheFoolWin.tar.gz,./TheFoolLin.tar.gz"
          commit: ${{ env.GITHUB_REF }}
          tag: ${{ steps.setTagName.outputs.TAGNAME }}
          
